<body>
  <section class="">
    <div class="container contenido w-60 mt-3 col-8 pt-3">
        <br>
        <br>
        <h3 class="text-uppercase text-center text-white text-uppercase linea">Datos de los Voceros</h3>
       
        <div class="row">
          <div class="col-12"> 
             <form action="#" method="post">

               <div class="form-group col-lg-6 col-md-8 col-sm-6">
                <label class="col-md-2 text-white my-2 mx-2 linea">Nombre</label>
                <input type="text" name="Nombre" placeholder="ingrese su nombre" class="form-control mx-2">
                
                 <label class="text-white my-2 mx-2 linea">Apellido</label>
                 <input type="text" name="Apellido" placeholder="ingrese su apellido" class="form-control mx-2">
               </div>
               
               <div class="form-group  col-lg-6 col-md-8 col-sm-6">
                <label class="text-white my-2 mx-2 linea">Cedula</label>
               <input type="text" name="Cedula" placeholder="ingrese su cedula" maxlength="8" class="form-control mx-2">

               </div>

              <div class="form-group col-lg-6 col-md-8 col-sm-6">

                <label class="text-white my-2 mx-2 linea">Telefono</label>
                <input type="number" name="Telefono" class="form-control mx-2">

                <label class="text-white my-2 mx-2 linea">Email</label>
                <input type="email" name="Email" placeholder="" class="form-control mx-2">
              </div>
               
              <div class="form-group col-lg-6 col-md-8 col-sm-6">
                <label class="text-white my-2 mx-2 linea">Dirección</label>
                <input type="text" name="Dirección" class="form-control mx-2">
                   
                <label class="text-white my-2 mx-2 linea">N° de casa</label>
                <input type="number" name="casa" class="form-control mx-2">
                     
              </div>

              <div class="form-group col-lg-6 col-md-8 col-sm-6 text-white">
                <label class="my-2 mx-2 linea">¿A que organización pertenece?</label> <br>
                <select name="org" class="form-control mx-2">
                    <option>---Seleccione---</option>
                    <option>Consejo Comunal</option>
                    <option>Clap</option>
                    <option>UBCH</option>
                    <option>Otras</option>
                  </select>
                
                <label class="my-2 mx-2 linea">¿A que mesa del Consejo Comunal perenece? </label> <br>
                <select name="estado" class="form-control mx-2">
                  <option>---Seleccione---</option>
                  <option>Finanzas</option>
                  <option>Contraloría</option>
                  <option>Salud</option>
                  <option>Alimentaión</option>
                  <option>Servicios Públicos</option>
                  <option>Habitat y Vivienda</option>
                  <option>Edcuación y Cultura</option>
                </select>
              </div>
           
              <br><br>

              <div class="form-group">
                <div class="d-grid d-flex justify-content-between">
                  <button type="submit" class="btn btn-secondary" value="enviar">Enviar</button>
                  <button type="reset" class="btn btn-secondary" value="borrar">Borrar</button>
                </div>
              </div>
              <br><br>
             </form>
          </div>
         </div>
    </div>
  </section>
